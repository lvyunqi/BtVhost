<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
<meta name="keywords" content="初七云,云虚拟主机管理系统">
<meta name="description" content="云虚拟主机管理系统">
<title>控制中心 - 云虚拟主机管理系统</title>
<link rel="shortcut icon" type="image/x-icon" href="/favicon.ico">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<link rel="stylesheet" type="text/css" href="/css/materialdesignicons.min.css">
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="/css/animate.min.css">
<link rel="stylesheet" type="text/css" href="/css/style.min.css">
<link rel="stylesheet" type="text/css" href="/css/flag-icon.css">
</head>
<body>
    <div class="lyear-layout-web">
        <div class="lyear-layout-container">
          <div id="header" th:include="admin/common/header :: common_header(${title},${page},${page_tab})"></div>
          <!--页面主要内容-->
          <main class="lyear-layout-content">
      
            <div class="container-fluid">

                <div class="row">

                    <div class="co-lg-12">
                        <div class="card">
                            <header class="card-header"><div class="card-title">地区管理</div></header>
                            <div class="card-body">
                                <div class="row">
                                    <div id="toolbar" class="toolbar-btn-action">
                                        <button id="btn_add" type="button" class="shadow-lg btn btn-primary btn-round" aria-hidden="true">
                                          <span class="mdi mdi-plus"></span>新增地区
                                        </button>
                                        <button id="btn_delete" type="button" class="shadow-lg btn btn-danger btn-round" aria-hidden="true">
                                          <span class="mdi mdi-window-close"></span>删除选中
                                        </button>
                                    </div>
                                </div>
                                <br>
                                <div class="row">
                                    <div class="list-group">
                                        <div>
                                            <button class="shadow-lg callout callout-info mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                                                <input class="form-check-input" type="checkbox" id="checkboxNoLabel" value="" aria-label="...">
                                                <span class="flag-icon flag-icon-cn"></span>
                                                中国
                                            </button>
                                            <div class="collapse" id="collapseExample">
                                                <div class="shadow card card-body">
                                                  《冰魄寒光剑》讲述武当派北支掌门之子桂华生在西域的传奇经历和其与华玉公主的爱情故事。
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <button class="shadow-lg callout callout-info mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample2" aria-expanded="false" aria-controls="collapseExample2">
                                                <input class="form-check-input" type="checkbox" id="checkboxNoLabel2" value="" aria-label="...">
                                                <span class="flag-icon flag-icon-jp"></span>
                                                日本
                                            </button>
                                            <div class="collapse" id="collapseExample2">
                                                <div class="shadow card card-body">
                                                  《冰魄寒光剑》讲述武当派北支掌门之子桂华生在西域的传奇经历和其与华玉公主的爱情故事。
                                                </div>
                                            </div>
                                        </div>
                                        <div>
                                            <button class="shadow-lg callout callout-info mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample3" aria-expanded="false" aria-controls="collapseExample3">
                                                <input class="form-check-input" type="checkbox" id="checkboxNoLabel3" value="" aria-label="...">
                                                <span class="flag-icon flag-icon-us"></span>
                                                美国
                                            </button>
                                            <div class="collapse" id="collapseExample3">
                                                <div class="shadow card card-body">
                                                  《冰魄寒光剑》讲述武当派北支掌门之子桂华生在西域的传奇经历和其与华玉公主的爱情故事。
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
      
            </div>
      
          </main>
          <!--End 页面主要内容-->
        </div>
    </div>
    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/popper.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/perfect-scrollbar.min.js"></script>
    <script type="text/javascript" src="/js/jquery.cookie.min.js"></script>
    <script type="text/javascript" src="/js/main.min.js"></script>
</body>
</html>
